<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝官网</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://img.alicdn.com/tfs/TB1yhoIXHzqK1RjSZFgXXa7JXXa-294-60.png" alt="淘宝">
        </div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">天猫</a></li>
                <li><a href="#">淘宝</a></li>
                <li><a href="#">聚划算</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">商家</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="搜索 淘宝 商品">
            <button>搜索</button>
        </div>
        <div class="user">
            <a href="#" class="login">登录</a>
            <a href="#" class="register">注册</a>
            <a href="#" class="cart">购物车</a>
        </div>
    </header>
    <main>

            <img src="https://img.alicdn.com/tfs/TB1XvZIXHzqK1RjSZFgXXa7JXXa-1920-600.jpg" alt="淘宝首页轮播图">
        </section>
        <section class="products">
            <h2>热门商品</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://img.alicdn.com/bao/uploaded/i1/O1CN01010101010101010_!!0-item_pic.jpg" alt="商品1">
                    <p>商品名称</p>
                    <p>价格：￥100</p>
                </div>
                <!-- 更多商品项 -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 淘宝网 版权所有</p>
    </footer>
</body>
</html>
